<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Football Player Registration</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="registration-form" action="index.html" method="post">

      <div class="form-item">
        <label for="first-name">First Name</label>
        <input type="text" name="first_name" id="first-name" label="first-name">
      </div>

      <div class="form-item">
        <label for="last-name">Last Name</label>
        <input type="text" name="last_name" id="last-name" label="last-name">
      </div>

      <div class="form-item">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" label="age">
      </div>

      <div class="form-item">
        <label for="position">Position</label>
        <select id="position" name="position" label="position">
          <option value="" disabled selected></option>
          <option value="Goalkeeper">Goalkeeper</option>
          <option value="Defender">Defender</option>
          <option value="Midfielder">Midfielder</option>
          <option value="Forward">Forward</option>
        </select>
      </div>

      <div class="form-item">
        <label for="first-team">First Team</label><br>
        <input type="radio" name="first_eleven" id="first-eleven" value="Yes">Yes<br>
        <input type="radio" name="first_eleven" id="first-eleven" value="No">No<br>
      </div>

      <div class="form-item">
        <input type="submit" value="Submit Information">
      </div>

    </form>
    
    <h1>Players</h1>
    <div id="player-list">
    </div>
    <button type="button" id="delete-all">Delete All</button>
  </body>
</html>
